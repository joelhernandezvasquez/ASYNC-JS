<html>


<head>

</head>


<body>

<script>

 const request = new XMLHttpRequest();

  request.addEventListener("load",e=>
  {
     const repos = JSON.parse(e.target.response);
     
     const data = repos.map(repo => 
     {
       return {
           name:repo.name,
           url:repo['html_url'],
           stars:repo['stargazers_count']
       }
     });

     const menu = document.createElement("ol");

     menu.innerHTML = data.map(item =>
     {
        return `<li> 
        <a href="${item.url}"> ${item.name} (${item.stars})</a> </li>`
     }).join('');

     document.body.appendChild(menu);

     
  });

  request.open("Get","https://api.github.com/users/joelhernandezvasquez/repos");
  request.send();






</script>

</body>
</html>
